    <script>
        // å…¨å±€å˜é‡
        let selectedFolderHandle = null;
        let isMonitoring = false;
        let fileMap = new Map(); // å­˜å‚¨å½“å‰æ–‡ä»¶ä¿¡æ¯
        let originalFileMap = new Map(); // å­˜å‚¨åŸå§‹æ–‡ä»¶çŠ¶æ€ç”¨äºæ¯”è¾ƒ
        let monitoringInterval = null;
        let changeLog = []; // å­˜å‚¨å˜åŒ–æ—¥å¿—
        
        // DOMå…ƒç´ 
        const selectFolderBtn = document.getElementById('selectFolderBtn');
        const startMonitoringBtn = document.getElementById('startMonitoringBtn');
        const stopMonitoringBtn = document.getElementById('stopMonitoringBtn');
        const clearLogBtn = document.getElementById('clearLogBtn');
        const monitoringStatus = document.getElementById('monitoringStatus');
        const monitoredFolder = document.getElementById('monitoredFolder');
        const totalFiles = document.getElementById('totalFiles');
        const lastChange = document.getElementById('lastChange');
        const fileList = document.getElementById('fileList');
        
        // äº‹ä»¶ç›‘å¬
        selectFolderBtn.addEventListener('click', selectFolder);
        startMonitoringBtn.addEventListener('click', startMonitoring);
        stopMonitoringBtn.addEventListener('click', stopMonitoring);
        clearLogBtn.addEventListener('click', clearLog);
        
        // é€‰æ‹©æ–‡ä»¶å¤¹
        async function selectFolder() {
            try {
                // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒFile System Access API
                if (!('showDirectoryPicker' in window)) {
                    alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ–‡ä»¶å¤¹é€‰æ‹©åŠŸèƒ½ï¼Œè¯·ä½¿ç”¨Chromeæˆ–Edgeæµè§ˆå™¨ã€‚');
                    return;
                }
                
                // æ‰“å¼€æ–‡ä»¶å¤¹é€‰æ‹©å™¨
                selectedFolderHandle = await window.showDirectoryPicker();
                const folderName = selectedFolderHandle.name;
                
                // æ›´æ–°UI
                monitoredFolder.textContent = folderName;
                startMonitoringBtn.disabled = false;
                
                // æ¸…ç©ºæ–‡ä»¶åˆ—è¡¨å’Œæ—¥å¿—
                fileMap.clear();
                originalFileMap.clear();
                changeLog = [];
                
                // æ‰«æåˆå§‹æ–‡ä»¶
                await scanFolder(selectedFolderHandle);
                
                // ä¿å­˜åŸå§‹çŠ¶æ€
                originalFileMap = new Map(fileMap);
                
                // æ›´æ–°æ–‡ä»¶æ€»æ•°
                totalFiles.textContent = fileMap.size;
                
                // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                showNotification(`å·²é€‰æ‹©æ–‡ä»¶å¤¹: ${folderName}`, 'success');
                
            } catch (error) {
                console.error('é€‰æ‹©æ–‡ä»¶å¤¹æ—¶å‡ºé”™:', error);
                if (error.name !== 'AbortError') {
                    alert('é€‰æ‹©æ–‡ä»¶å¤¹æ—¶å‡ºé”™: ' + error.message);
                }
            }
        }
        
        // æ‰«ææ–‡ä»¶å¤¹
        async function scanFolder(folderHandle, path = '') {
            try {
                for await (const entry of folderHandle.values()) {
                    const fullPath = path ? `${path}/${entry.name}` : entry.name;
                    
                    if (entry.kind === 'file') {
                        // è·å–æ–‡ä»¶ä¿¡æ¯
                        const file = await entry.getFile();
                        const fileInfo = {
                            name: entry.name,
                            path: fullPath,
                            handle: entry,
                            size: file.size,
                            lastModified: file.lastModified,
                            type: file.type
                        };
                        
                        // æ·»åŠ åˆ°æ–‡ä»¶æ˜ å°„
                        fileMap.set(fullPath, fileInfo);
                    } else if (entry.kind === 'directory') {
                        // é€’å½’æ‰«æå­æ–‡ä»¶å¤¹
                        await scanFolder(entry, fullPath);
                    }
                }
            } catch (error) {
                console.error('æ‰«ææ–‡ä»¶å¤¹æ—¶å‡ºé”™:', error);
            }
        }
        
        // å¼€å§‹ç›‘æ§
        function startMonitoring() {
            if (!selectedFolderHandle) {
                alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ–‡ä»¶å¤¹');
                return;
            }
            
            isMonitoring = true;
            monitoringStatus.textContent = 'ç›‘æ§ä¸­';
            monitoringStatus.style.color = 'var(--success-color)';
            startMonitoringBtn.disabled = true;
            stopMonitoringBtn.disabled = false;
            
            // æ¯2ç§’æ£€æŸ¥ä¸€æ¬¡æ–‡ä»¶å˜åŒ–
            monitoringInterval = setInterval(async () => {
                await checkForChanges();
            }, 2000);
            
            showNotification('æ–‡ä»¶å¤¹ç›‘æ§å·²å¯åŠ¨', 'success');
        }
        
        // åœæ­¢ç›‘æ§
        function stopMonitoring() {
            isMonitoring = false;
            monitoringStatus.textContent = 'å·²åœæ­¢';
            monitoringStatus.style.color = 'var(--danger-color)';
            startMonitoringBtn.disabled = false;
            stopMonitoringBtn.disabled = true;
            
            if (monitoringInterval) {

        }
        
        // æ£€æŸ¥æ–‡ä»¶å˜åŒ–
        async function checkForChanges() {
            if (!selectedFolderHandle) return;
            
            try {
                // åˆ›å»ºæ–°çš„æ–‡ä»¶æ˜ å°„
                const newFileMap = new Map();
                await scanFolder(selectedFolderHandle);
                
                // æ£€æŸ¥æ–°å¢å’Œä¿®æ”¹çš„æ–‡ä»¶
                for (const [path, fileInfo] of fileMap.entries()) {
                    const originalFile = originalFileMap.get(path);
                    
                    if (!originalFile) {
                        // æ–°å¢æ–‡ä»¶
                        addChangeToLog(fileInfo, 'new');
                        lastChange.textContent = `æ–°å¢: ${fileInfo.name}`;
                        showNotification(`æ£€æµ‹åˆ°æ–°æ–‡ä»¶: ${fileInfo.name}`, 'success');
                    } else if (fileInfo.lastModified !== originalFile.lastModified) {
                        // ä¿®æ”¹æ–‡ä»¶
                        addChangeToLog(fileInfo, 'modified');
                        lastChange.textContent = `ä¿®æ”¹: ${fileInfo.name}`;
                        showNotification(`æ–‡ä»¶å·²ä¿®æ”¹: ${fileInfo.name}`, 'warning');
                    }
                    
                    newFileMap.set(path, fileInfo);
                }
                
                // æ£€æŸ¥åˆ é™¤çš„æ–‡ä»¶
                for (const [path, fileInfo] of originalFileMap.entries()) {
                    if (!fileMap.has(path)) {
                        // åˆ é™¤æ–‡ä»¶
                        addChangeToLog(fileInfo, 'deleted');
                        lastChange.textContent = `åˆ é™¤: ${fileInfo.name}`;
                        showNotification(`æ–‡ä»¶å·²åˆ é™¤: ${fileInfo.name}`, 'error');
                    }
                }
                
                // æ›´æ–°æ–‡ä»¶æ˜ å°„
                originalFileMap = new Map(fileMap);
                fileMap = newFileMap;
                totalFiles.textContent = fileMap.size;
                
            } catch (error) {
                console.error('æ£€æŸ¥æ–‡ä»¶å˜åŒ–æ—¶å‡ºé”™:', error);
            }
        }
        
        // æ·»åŠ å˜åŒ–åˆ°æ—¥å¿—
        function addChangeToLog(fileInfo, changeType) {
            // åˆ›å»ºå˜åŒ–è®°å½•
            const changeRecord = {
                ...fileInfo,
                changeType: changeType,
                timestamp: new Date()
            };
            
            // æ·»åŠ åˆ°æ—¥å¿—
            changeLog.unshift(changeRecord);
            
            // é™åˆ¶æ—¥å¿—é•¿åº¦
            if (changeLog.length > 100) {
                changeLog = changeLog.slice(0, 100);
            }
            
            // æ›´æ–°æ˜¾ç¤º
            renderChangeLog();
        }
        
        // æ¸²æŸ“å˜åŒ–æ—¥å¿—
        function renderChangeLog() {
            // æ¸…ç©ºæ–‡ä»¶åˆ—è¡¨
            fileList.innerHTML = '';
            
            if (changeLog.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <p>æš‚æ— æ–‡ä»¶å˜åŒ–è®°å½•</p>
                    </div>
                `;
                return;
            }
            
            // æ·»åŠ æ‰€æœ‰å˜åŒ–è®°å½•åˆ°åˆ—è¡¨
            for (const changeRecord of changeLog) {
                addChangeToFileList(changeRecord);
            }
        }
        
        // æ·»åŠ å˜åŒ–åˆ°æ–‡ä»¶åˆ—è¡¨
        function addChangeToFileList(changeRecord) {
            // ç§»é™¤ç©ºçŠ¶æ€æç¤º
            const emptyState = fileList.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            // åˆ›å»ºæ–‡ä»¶é¡¹
            const fileItem = document.createElement('div');
            fileItem.className = `file-item ${changeRecord.changeType}`;
            fileItem.dataset.path = changeRecord.path;
            
            // æ–‡ä»¶å›¾æ ‡
            const fileIcon = getFileIcon(changeRecord.name);
            
            // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
            const fileSize = formatFileSize(changeRecord.size);
            
            // æ ¼å¼åŒ–ä¿®æ”¹æ—¶é—´
            const modifiedTime = new Date(changeRecord.lastModified).toLocaleString();
            
            // æ ¼å¼åŒ–æ—¶é—´æˆ³
            const timestamp = new Date(changeRecord.timestamp).toLocaleString();
            
            fileItem.innerHTML = `
                <div class="file-name">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <div class="file-icon">${fileIcon}</div>
                        <span>${changeRecord.name}</span>
                        <span class="change-indicator change-${changeRecord.changeType}"></span>
                    </div>
                    <div class="file-path">${changeRecord.path}</div>
                </div>

                <div class="file-modified">${timestamp}</div>
                <div class="file-action">
                    <button class="action-btn open-file" data-path="${changeRecord.path}">æ‰“å¼€</button>
                    <button class="action-btn show-in-folder" data-path="${changeRecord.path}">å®šä½</button>
                </div>
            `;
            
            // æ·»åŠ åˆ°åˆ—è¡¨
            fileList.appendChild(fileItem);
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬
            fileItem.querySelector('.open-file').addEventListener('click', () => openFile(changeRecord));
            fileItem.querySelector('.show-in-folder').addEventListener('click', () => showInFolder(changeRecord));

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

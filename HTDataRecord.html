        // æ‰«ææ–‡ä»¶å¤¹
        async function scanFolder(folderHandle, path = '') {
            try {
                for await (const entry of folderHandle.values()) {
                    const fullPath = path ? `${path}/${entry.name}` : entry.name;
                    
                    if (entry.kind === 'file') {
                        // è·å–æ–‡ä»¶ä¿¡æ¯
                        const file = await entry.getFile();

                            type: file.type

                        // æ·»åŠ åˆ°æ–‡ä»¶æ˜ å°„
                        fileMap.set(fullPath, fileInfo);
                    } else if (entry.kind === 'directory') {
                        // é€’å½’æ‰«æå­æ–‡ä»¶å¤¹
                        await scanFolder(entry, fullPath);
                    }
                }
            } catch (error) {

            }
        }
        
        // å¼€å§‹ç›‘æ§
        function startMonitoring() {
            if (!selectedFolderHandle) {

                return;
            }
            
            isMonitoring = true;
            monitoringStatus.textContent = 'ç›‘æ§ä¸­';

            startMonitoringBtn.disabled = true;

            // æ¯3ç§’æ£€æŸ¥ä¸€æ¬¡æ–‡ä»¶å˜åŒ–

        // æ£€æŸ¥æ–‡ä»¶å˜åŒ–
        async function checkForChanges() {
            try {
                const newFileMap = new Map();
                await scanFolder(selectedFolderHandle);
                
                // æ£€æŸ¥æ–°å¢å’Œä¿®æ”¹çš„æ–‡ä»¶
                for (const [path, fileInfo] of fileMap.entries()) {
                    const file = await fileInfo.handle.getFile();
                    const existingFile = fileMap.get(path);
                    
                    if (!existingFile) {
                        // æ–°å¢æ–‡ä»¶
                        addFileToList(fileInfo, 'new');
                        lastChange.textContent = `æ–°å¢: ${fileInfo.name}`;
                    } else if (file.lastModified !== existingFile.lastModified) {

        // æ›´æ–°æ–‡ä»¶åˆ—è¡¨ä¸­çš„æ–‡ä»¶

            const existingItem = fileList.querySelector(`[data-path="${fileInfo.path}"]`);

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
